<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/NFT.ico">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>NFT preview card component</title>

</head>

<body>
  <div id="container">
    <div class="imgs">
      <img src="./images/image-equilibrium.jpg" id="nft" height="300px" alt="">
      <img src="./images/icon-view.svg" id="view" alt="">
    </div>
    <h2>
      Equilibrium #3429
    </h2>
    <p>
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div id="foot">
      <p id="pontuacao">
        <img src="./images/icon-ethereum.svg" alt="">
        0.041 ETH
      </p>
      <p>
        <img src="./images/icon-clock.svg" alt="">
        3 days left
      </p>
    </div>
    <div class="line"></div>


    <div id="user">
      <img src="./images/image-avatar.png" height="35px" id="avatar" alt="">
      Creation of <p class="colorWhite">Jules Wyvern</p>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Bruno H</a>.
  </div>
</body>

</html>
